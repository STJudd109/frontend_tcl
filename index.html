


<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="photon.css">

    <!-- Electron Javascript -->
    <!--<script src="renderer.js" charset="utf-8"></script>-->
  </head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
  <div class="window-content">
   
    <div class="pane-group">
      <div class="pane-sm sidebar padded-more"><h2>Auto-Test</h2>
      <button id="app-info">click</button>
      <button id="open-ex-links">open</button>
      <button id="open-file-manager">open file</button>
      <p id="got-app-info"></p>
      </div>
      <div class="pane">
        <div class="padded-more">
          <h3>Settings</h3>
          <p>
            Fill out the info and begin testing
          </p>
          <input type="text" name="ip" value="192.168.1.1">
          <button id="find">find script</button> 
          <input id="path" type="path" name="path" value="file://">
        </div>
      </div>
    </div>
  </div>
</div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
