


<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="photon.css">

    <!-- Electron Javascript -->
    <!--<script src="renderer.js" charset="utf-8"></script>-->
  </head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
        <header class="toolbar toolbar-header">
  <h1 class="title">Header with actions</h1>

  <div class="toolbar-actions">
    <div class="btn-group">
      <button class="btn btn-default active">
        <span class="icon icon-home"></span>
      </button>
      <button class="btn btn-default">
        <span class="icon icon-folder"></span>
      </button>
      <button class="btn btn-default">
        <span class="icon icon-cloud"></span>
      </button>
      <button class="btn btn-default">
        <span class="icon icon-popup"></span>
      </button>
      <button class="btn btn-default">
        <span class="icon icon-shuffle"></span>
      </button>
    </div>

    <button class="btn btn-default">
      <span class="icon icon-home icon-text"></span>
      Filters
    </button>

    <button class="btn btn-default btn-dropdown pull-right">
      <span class="icon icon-megaphone"></span>
    </button>
  </div>
</header>
  <div class="window-content">
   
    <div class="pane-group">
      <div class="pane-sm sidebar padded-more"><h2>Auto-Test</h2>
      <button id="app-info">Initialize</button>
      <button id="open-ex-links">open</button>
      <p id="got-app-info"></p>
      </div>
      <div class="pane">
        <div class="padded-more">
          <h3>Settings</h3>
          <p>
            Fill out the info and begin testing
          </p>
          <input type="text" name="ip" value="192.168.1.1">
          <button id="open-file-manager">find script</button> 
          <input id="path" type="path" name="path" value="file://">
        </div>
      </div>
    </div>
  </div>
</div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
